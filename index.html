<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Access Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }

    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin: 0 auto;
      position: relative;
    }

    img.logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      font-size: 16px;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner:after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #007bff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="https://ibb.co/35n03DKy"><img src="https://i.ibb.co/dsRQTdZ0/the-supernatural-community-high-resolution-logo.png" alt="the-supernatural-community-high-resolution-logo" class="logo" border="0"></a>
    <h1>Conference Checker</h1>
    <p>Click below to check if youâ€™re invited:</p>
    <button onclick="checkAccess()">Check Invitation</button>
    <div class="spinner" id="spinner"></div>
    <div id="result"></div>
  </div>

  <script>
    function showMessage(text, type) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = text;
      resultDiv.className = type;
      resultDiv.style.display = "block";
      setTimeout(() => {
        resultDiv.style.opacity = 1;
      }, 10);
    }

    function checkAccess() {
      const firstName = prompt("What is your first name?");
      const resultDiv = document.getElementById("result");
      const spinner = document.getElementById("spinner");

      // Reset previous results
      resultDiv.style.display = "none";
      resultDiv.style.opacity = 0;
      resultDiv.className = "";
      spinner.style.display = "inline-block";

      if (!firstName || !firstName.trim()) {
        spinner.style.display = "none";
        showMessage("Please enter a valid name.", "error");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzrc481U5G3pnT8o6w5Taqze_kuaZwUXu1Qds5d0ot-UaiK28R5qjrpjfzcTU7YjSm8YA/exec")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(invitedNames => {
          spinner.style.display = "none";

          const match = invitedNames.some(name =>
            name.toLowerCase() === firstName.trim().toLowerCase()
          );

          if (match) {
            showMessage(`ðŸŽ‰ Hello ${firstName}, you are welcome to this conference.`, "success");
          } else {
            showMessage(`âŒ Sorry ${firstName}, you're not invited.`, "error");
          }
        })
        .catch(error => {
          spinner.style.display = "none";
          console.error("Fetch error:", error);
          showMessage("There was an error connecting to the invitation list. Please try again later.", "error");
        });
    }
  </script>
</body>
</html>
